<div class="container-fluid">
  <div class="row">
    <div class="col-xs-8 main-container">


      <form [formGroup]="personForm" (submit)="savePerson()">
        <div class="form-group add-person row">
          <div class="add-name col-xs-5">
            <label for="addPerson">Add a new persone</label>
            <input type="text" class="form-control" name="addPerson" formControlName="addPerson" />
          </div>
          <div class="add-traits col-xs-7">
            <label class="form-check-label">
              <input type="checkbox" formControlName="superPower" class="form-check-input">
                Super Power
            </label>
            <label class="form-check-label">
              <input type="checkbox" formControlName="rich" class="form-check-input">
                Rich
            </label>
            <label class="form-check-label">
              <input type="checkbox" formControlName="genius" class="form-check-input">
                Genius
            </label>
            <button type="submit" class="btn btn-primary" [disabled]="!personForm.valid">Submit</button>
          </div>
        </div>
      </form>


      <div class="persons-container">

        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Super Power</th>
              <th>Rich</th>
              <th>Genius</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of filterPeople">
              <td>{{person.name}}</td>

              <td *ngFor="let talent of talents"><input type="checkbox" (change)="onChange($event,person,talent[0])" [checked]="person[talent[0]]" /></td>

              <td><input type="button" (click)="removePerson(person)" class="btn btn-secondary" value="x" /></td>
            </tr>
          </tbody>
        </table>

        <div class="filters">
          <span *ngFor="let talent of talents">
            <a href="#{{talent[0]}}" (click)="filterArray(talent[0])">{{talent[1]}}</a><span>|</span>
          </span>
          <a href="#" (click)="filterArray()">All</a>
        </div>
      </div>
    </div>

    <div class="col-xs-4 side-container">
      <h4>Sidebar</h4>
      <h4>Toal Persons: {{people.length}}</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let talent of talents">
          {{talent[1]}}
          <span class="badge badge-primary badge-pill">1</span>
        </li>
      </ul>
    </div>

  </div>
</div>
